#Default properties

server:
  port: 4042
  servlet:
    context-path: /api

spring:
  jpa:
    database: postgresql
    show-sql: true
    hibernate:
      ddl-auto: none
    generate-ddl: false
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/postgres
    username: postgres
    password: root
  flyway:
    enabled: true
    locations: classpath:resources/db/migration

